<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>JS Bin</title>
  <style>
    @import url(http://fonts.googleapis.com/css?family=Open+Sans:400italic,400);
    body{
      font:normal normal 13px/16px "Open Sans",sans-serif;
      background:#b1bfd6;
    }
    container{
      padding:20px;
      width:300px;
      margin:0 auto;
      margin-top:40px;
      background:white;
      border-radius:5px;
    }
    form{
      display:inline-block;
    }
    
    input{
      padding:4px 15px 4px 5px;
    }
    
    
    #button{
      display: inline-block;
      background-color:#fc999b;
      color:#ffffff;
      border-radius: 5px;
      text-align:center;
      margin-top:2px;
      padding: 5px 15px;
    }
    #button:hover{
      cursor:pointer;
      opacity:.8;
    }
     ol {padding-left: 20px;}

     ol li {padding: 5px;color:#000;}

     ol li:nth-child(even){background: #dfdfdf;}

    .strike{text-decoration: line-through;}
    li:hover{
      cursor:pointer;
    }
  </style>
</head>
<body>
    <div class="container">
      <h2>Todo list</h2>
      <p><em>click and drag to  reorder,double click to  cross in item off</em></p>
      
      
      <form name="toDoList">
        <input type="text" name="ListItem">
      </form>
      
      <div id="button">Add</div>
      <br>
      <ol></ol>
    </div>
  
  <script>
      $(document).ready(
    function(){
        $('#button').click(
            function(){
                var toAdd = $('input[name=ListItem]').val();
                 $('ol').append('<li>' + toAdd + '</li>');
            });
       
       $("input[name=ListItem]").keyup(function(event){
          if(event.keyCode == 13){
            $("#button").click();
          }         
      });
      
      $(document).on('dblclick','li', function(){
        $(this).toggleClass('strike').fadeOut('slow');    
      });
      
      $('input').focus(function() {
        $(this).val('');
      });
      
      $('ol').sortable();  
      
    }
);
  </script>
</body>
</html>
